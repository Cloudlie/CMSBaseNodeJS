<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta content="text/html;charset=utf-8" http-equiv="Context-Type">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="/style/common/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="/style/common/bootstrap-theme.min.css">
        <link href="/style/common/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
        <style>
        #content {
            width: 1024px;
            height: auto;
            padding: 0px;
            margin: auto;
        }
        </style>
        {% block style %}{% endblock %}
    </head>
    <body>
        <section id="content">            
            {% block content %}
                <p>Missing content!</p>
            {% endblock %}
        </section>
        <script type="text/javascript" src="/script/common/jquery-1.8.3.min.js" charset="UTF-8"></script>
        <script src="/script/common/bootstrap.min.js"></script>
        <script type="text/javascript" src="/script/common/bootstrap-datetimepicker.js" charset="UTF-8"></script>
        <script type="text/javascript" src="/script/common/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
        <script type="text/javascript" src="/script/common/ichart.1.2.min.js"></script>
        {% block script %}{% endblock %}
    </body>
</html>
